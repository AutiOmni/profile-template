                <script>

                  function interval() {
                    const tweenOne = KUTE.fromTo(
                        '#blob1',
                        {path:'#blob1'},
                        {path:'#blob2'},
                        {repeat: 1, duration: 2500, yoyo:true}
                    );

                    const tweenTwo = KUTE.fromTo(
                        '#blob1',
                        {path:'#blob1'},
                        {path:'#blob3'},
                        {repeat: 1, duration: 2500, yoyo:true}
                    );

                    const tweenThree = KUTE.fromTo(
                        '#blob1',
                        {path:'#blob1'},
                        {path:'#blob4'},
                        {repeat: 1, duration: 2500, yoyo:true}
                    );

                    const tweenFour = KUTE.fromTo(
                        '#blob1',
                        {path:'#blob1'},
                        {path:'#blob5'},
                        {repeat: 1, duration: 2500, yoyo:true}
                    );

                    tweenOne.start()

                    setTimeout(function() {
                        tweenTwo.start()
                    }, 5000)

                    setTimeout(function() {
                        tweenThree.start()
                    }, 10000)
                    setTimeout(function() {
                        tweenFour.start()
                    }, 15000)
                };

                interval()
                setInterval(interval, 20000);
